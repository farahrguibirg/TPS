<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel d'images</title>
    <style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
        }
        
        .carousel {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }
        
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .carousel img.active {
            display: block;
        }
        
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        
        .btn img {
            width: 50px;
            height: 50px;
            opacity: 0.7;
        }
        
        .btn:hover img {
            opacity: 1;
        }
        
        #prev-btn {
            left: 20px;
        }
        
        #next-btn {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="images/image1.png" alt="Image 1" class="active">
            <img src="images/image2.png" alt="Image 2">
            <img src="images/image3.png" alt="Image 3">
            <img src="images/image4.png" alt="Image 4">
        </div>
        
         <button class="btn" id="prev-btn">
            <img src="images/prev.png" alt="Précédent">
        </button>
        <button class="btn" id="next-btn">
            <img src="images/next.png" alt="Suivant">
        </button>
    </div>

    <script src="ex.js"></script>
</body>
</html>
